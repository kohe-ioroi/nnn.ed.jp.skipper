<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="options.css">
  <title>Document</title>
</head>

<body>
  <center class="center">NNN-Skipper</center>
  <form id="settingform">
    <p>
      <label>スキップ設定
        <input type="radio" id="skip_true" name="skip" value="True">有効
        <input type="radio" id="skip_false" name="skip" value="False">無効</p>
    </label>
    <p>
      <label>自動再生設定(美術)
        <input type="radio" id="autostart_true" name="autostart" value="True">有効
        <input type="radio" id="autostart_false" name="autostart" value="False">無効</p>
    </label>
    <p>
      <label>再生完了アラート
        <input type="radio" id="alert_true" name="playedalert" value="True">有効
        <input type="radio" id="alert_false" name="playedalert" value="False">無効</p>
    </label>
    <div class="center">
      <button type="radio">Save</button>
    </div>
  </form>
  <script src="options.js"></script>
  <p>
    <a class="creator" href="https://twitter.com/Kohe_Ioroi/">作者</a>
  </p>

</body>

</html>
